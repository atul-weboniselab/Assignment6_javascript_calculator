 
 
<HTML> 
<HEAD> 
<TITLE>Calculator using Javascript</TITLE> 
 
<script language = javascript> 
var op="";
var num = 0 ;


// To display the number
 
function display(n) {
document.calc.t.value = document.calc.t.value + n ;
}
 

// For operator

function operator(op1) {         
op = op1 ;
num= document.calc.t.value ;
document.calc.t.value = "" ;
}




function equals() {
answer(Number(num),Number(document.calc.t.value),op)
}


// To find the answer

function answer(n1,n2, op1) {
if (op1 == "+" ) 
 {
   num1 = n1 ;   
   num2 = n2 ;
   result = num1 + num2 ;
   document.calc.t.value = result ;
 }
else if ( op1 == "-" )
 {
   num1 = n1 ;   
   num2 = n2 ;
   result = num1 - num2 ;
   document.calc.t.value = result ;
 } 
else if ( op1 == "*")
 {
   num1 = n1 ;   
   num2 = n2 ;
   result = num1 * num2 ;
   document.calc.t.value = result ;
 }
else if ( op1 =="/")
 {
   num1 = n1 ;   
   num2 = n2 ;
   result = num1 / num2 ;
   document.calc.t.value = result ; 
 } 
 
}


// To reset the values

function reset() {
document.calc.t.value = "" ;
num = "" ;
}
</script> 
 
</HEAD>
